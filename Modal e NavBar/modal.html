<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Asssets/css/modal.css">
  </head>
  <body>
    <div class="head"><h1> Atividade de Frond-end </h1></div>

    <div>
        <a href="#modal" class="open-modal" >Abrir Modal</a>
    </div>
    
    <div  id="modal" class="modal">

        <div class="modal-content rounded-4 shadow">

            <div class="modal-header border-bottom-0">
              <h1 class="modal-title fs-5">Modal title</h1>
              <a href="#" class="back" >&times</a>
            </div>
            <div class="modal-body py-0">
              <p>Imagine, por exemplo, que você está lendo um livro e, de repente, encontra em uma página qualquer um papel com a palavra “madeira”.</p>
            </div>
            <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
              <button type="button" class="btn btn-lg btn-primary">Save changes</button>
            </div>
          </div>


    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
